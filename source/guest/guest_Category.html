<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style-category.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <title>minimum &mdash; E-magazine for you 24/7 - Bai viet theo chu de</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="minimum logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Tìm kiếm ...">

                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/symbol.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">1</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol.svg#icon-mail"></use>
                    </svg>
                    <span class="user-nav__notification">1</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Quang</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-home"></use>
                            </svg>
                            <span>Thời sự</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-open-book"></use>
                            </svg>
                            <span>Kinh doanh</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-paper-plane"></use>
                            </svg>
                            <span>Công nghệ</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-rss"></use>
                            </svg>
                            <span>Sống</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2019 Team Minimum
                </div>
            </nav>
            <main class="main-view">
                <div class="overview">
                    <h1 class="overview__heading">
                        Chuyên mục Thời sự
                    </h1>
                    <div class="overview__rating">
                        <div class="overview__rating-average">50+</div>
                        <div class="overview__rating-count">Bài viết</div>
                    </div>
                </div>

                <div class="detail">
                    <div class="posts">
                        <figure class="review">
                            <blockquote class="review__text">
                                Bài thời sự số 2
                            </blockquote>
                            <div class="review-content">
                                <img style="margin-right: 2rem;" src="img/1.jpg" alt="Photo of hotel 1"
                                    class="gallery__photo skew-photo">
                                <figcaption class="review__user">
                                    <img src="img/user.jpg" alt="User 1" class="review__photo">
                                    <div class="review__user-box">
                                        <p class="review__user-name">Thái Lê</p>
                                        <p class="review__user-date">26/04/2019</p>
                                    </div>
                                    <div class="review__rating">7.8</div>
                                </figcaption>
                            </div>
                        </figure>

                        <figure class="review">
                            <blockquote class="review__text">
                                Bài thời sự số n
                            </blockquote>
                            <img style="margin-bottom: 2rem;" src="img/2.jpg" alt="Photo of hotel 1"
                                class="gallery__photo">
                            <figcaption class="review__user">
                                <img src="img/user.jpg" alt="User 1" class="review__photo">
                                <div class="review__user-box">
                                    <p class="review__user-name">Sĩ Huỳnh</p>
                                    <p class="review__user-date">26/04/2019</p>
                                </div>
                                <div class="review__rating">9.3</div>
                            </figcaption>
                        </figure>
                        <figure class="review">
                            <blockquote class="review__text">
                                Bài thời sự số n
                            </blockquote>
                            <img style="margin-bottom: 2rem;" src="img/3.jpg" alt="Photo of hotel 1"
                                class="gallery__photo">
                            <figcaption class="review__user">
                                <img src="img/user.jpg" alt="User 1" class="review__photo">
                                <div class="review__user-box">
                                    <p class="review__user-name">Sĩ Huỳnh</p>
                                    <p class="review__user-date">26/04/2019</p>
                                </div>
                                <div class="review__rating">9.3</div>
                            </figcaption>
                        </figure>

                        <button class="btn-follow">Xem tất cả<span>&rarr;</span></button>
                    </div>


                </div>

                <div class="cta">
                    <h2 class="cta__book-now">
                        Đăng kí để nhận những bài báo hot nhất
                    </h2>
                    <button class="btn">
                        <span class="btn__visible">Đăng kí</span>
                        <span class="btn__invisible">Tài khoản VIP</span>
                    </button>
                </div>

            </main>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
