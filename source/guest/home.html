<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <title>minimum &mdash; E-magazine for you 24/7</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="minimum logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Tìm kiếm ...">

                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/symbol.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">1</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol.svg#icon-mail"></use>
                    </svg>
                    <span class="user-nav__notification">1</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Quang</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-home"></use>
                            </svg>
                            <span>Thời sự</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-open-book"></use>
                            </svg>
                            <span>Kinh doanh</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-paper-plane"></use>
                            </svg>
                            <span>Công nghệ</span>
                        </a>
                    </li>
                    <li class="side-nav__item dropdown">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/symbol.svg#icon-rss"></use>
                            </svg>
                            <span>Sống</span>
                        </a>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2019 Team Quang Si Thai
                </div>
            </nav>
            <main class="main-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                    </figure>
                </div>

            </main>
        </div>
    </div>

    <script>
        
    </script>
</body>

</html>
