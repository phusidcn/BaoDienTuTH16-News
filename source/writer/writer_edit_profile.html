<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../../assets/css/writer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link
  href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
  rel='stylesheet' type='text/css'>
  <link
  href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
  rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="../../assets/img/logo-khtn.png" type="image/png">
  <title>Writer page</title>
</head>

<body>
  <div class="wrapper">
    <nav id="sidebar">
      <ul class="list-unstyled components">
        <div style="color: black;" class="profile text-white text-center">Phóng viên báo MUTV</div>
        <div class="avt-wrapper">
          <div class="avt">
            <img src="../../assets/img/thai.jpg">
          </div>
          <div class="profile text-white d-block mx-auto text-center bottom-border">LÊ QUỐC THÁI</div>
        </div>
        <li class="nav-item active">
          <a href="#postContent">
            <i class="fa fa-upload"></i>
            <span> Đăng bài viết</span>
          </a>
        </li>
        <li>
          <a href="#viewList" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
            <i class="fa fa-eye-slash"></i>
            <span> Xem bài viết</span>
          </a>
          <ul class="collapse list-unstyled" id="viewList">
            <li>
              <a href="writer_view_censored_content.html">Đã được duyệt</a>
            </li>
            <li>
              <a href="writer_view_published_content.html">Đã xuất bản</a>
            </li>
            <li>
              <a href="writer_view_denied_content.html">Bị từ chối</a>
            </li>
            <li>
              <a href="writer_view_waiting_content.html">Chưa được duyệt</a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="list-unstyled CTAs">
        <li>
          <a data-toggle="modal" data-target="#profile-user" href="#" class="editProfile">Chỉnh sửa profile</a>
        </li>
      </ul>
    </nav>

    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <button type="button" id="sidebarCollapse" class="btn">
          <i class="fa fa-arrows-h"></i> <span></span>
        </button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a style="font-family: arial; color: #EEEEEE; font-size: 18px;" class="nav-link"
            href="../guest/guest_Home.html"><b>Trang chủ</b></a>
          </li>
          <li class="nav-item">
            <a data-toggle="modal" data-target="#logOut" style="font-family: arial; color: #EEEEEE; font-size: 18px"
            class="nav-link" href="#"><b>Đăng xuất</b></a>
          </li>
        </ul>
      </div>
    </nav>
    <form>
      <div class="row">
        <div class="col-md-6">
          <label class="bmd-label-floating">Email</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-envelope-o"></i>
              </button>
            </div>
            <input type="email" class="form-control" value="lequocthai1998@gmail.com" placeholder="Email" aria-label="Email"
            aria-describedby="basic-addon1" required>
          </div>
        </div>

        <div class="col-md-6">
          <label class="bmd-label-floating">Password</label> 
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-unlock"></i>
              </button>
            </div>
            <input type="password" class="form-control" pattern=".{6,}" value="123456" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="bmd-label-floating">User name</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-user-o"></i>
              </button>
            </div>
            <input type="text" class="form-control" value="Lê Quốc Thái" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" required>
          </div>
        </div>

        <div class="col-md-6">
          <label class="bmd-label-floating">Birthday</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
            <input type="date" class="form-control" value="1998-05-26" placeholder="Birthday" aria-label="Birthday"
            aria-describedby="basic-addon1" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="bmd-label-floating">Avatar</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-file-image-o"></i>
              </button>
            </div>
            <input required type="file" class="form-control" placeholder="Image" id="writerAvt" name="image"
            aria-describedby="basic-addon1" required>
          </div>
        </div>

        <div class="col-md-6">
          <label class="bmd-label-floating">Gender</label>
          <div class="input-group mb-3">
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-transgender"></i>
            </button>
            <select class="custom-select" id="genderInputGroup" name="Gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="bmd-label-floating">Address</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-address-book-o"></i>
              </button>
            </div>
            <input type="text" class="form-control" value="TPHCM" placeholder="Địa chỉ" aria-label="Address"
            aria-describedby="basic-addon1" required>
          </div>
        </div>

        <div class="col-md-6">
          <label class="bmd-label-floating">Company</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-building-o"></i>
              </button>
            </div>
            <input type="text" class="form-control" value="HCMUS" placeholder="Company" aria-label="Company"
            aria-describedby="basic-addon1" required>
          </div>
        </div>
      </div>

      <form action="submit" method="post">
        <div class="submit">
          <input type="submit" value="Edit" name="edit_profile">
        </div>
      </form>

    </form>
  </div>

</div>

<!-- Log out modal -->
<div class="modal fade" id="logOut" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <p class="modal-title" id="exampleModalLabel">Bạn có muốn đăng xuất?</p>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal"><a href="#">Đóng</a></button>
      <button type="button" class="btn btn-info" data-dismiss="modal"><a href="#">Đồng ý</a></button>
    </div>
  </div>
</div>
</div>

<!-- modal -->
<div class="modal fade" id="profile-user">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Xem thông tin</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label class="bmd-label-floating">Email</label>
              <input type="text" class="form-control" value="lequocthai1998@gmail.com">
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label class="bmd-label-floating">Mật khẩu</label>
              <input type="password" class="form-control" value="123465789">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label class="bmd-label-floating">Họ và tên</label>
              <input type="text" class="form-control" value="Lê Quốc Thái">
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label class="bmd-label-floating">Ngày sinh</label>
              <input type="date" class="form-control" value="1998-05-26">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label class="bmd-label-floating">Địa chỉ</label>
              <input type="text" class="form-control" value="333 Lý Thái Tổ, quận 10, TPHCM">
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label class="bmd-label-floating">Công ty</label>
              <input type="text" class="form-control" value="ABC">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>
</div>
